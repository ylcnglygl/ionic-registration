<ion-content>
  <div class="flex-center">
    <form [formGroup] = "form">
    <ion-card>
      <ion-card-header>
       
        <ion-card-title color= "success">Wicode</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="username" [(ngModel)] = "user.username" formControlName = "username"></ion-input>
        </ion-item>
        <app-error-message [field] = "form.get('username')" error="required" message = "Username is mandatory."></app-error-message> 

        <!-- <ion-label color = "danger" *ngIf = "form.get('email').touched && form.get('email').errors?.email">Email is invalid.</ion-label> -->
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)] = "user.password" formControlName = "password"></ion-input>
        </ion-item>
        <app-error-message [field] = "form.get('password')" error="required" message = "Password is mandatory."></app-error-message> 

        <!-- <ion-label color = "danger" *ngIf = "form.get('password').touched && form.get('password').errors?.required">Password is mandatory.</ion-label> -->

        <ion-button color="dark" fill="clear" [disabled] = "!form.get('username').valid" size="full">Forgot Email/Password</ion-button>
        <ion-button color="success" size = "full" [disabled] = "!form.valid" (click) = "login()">Login</ion-button>
        <ion-button color="success" size = "full" fill="clear" (click) = "register()">Register</ion-button>

      </ion-card-content>
    </ion-card>
  </form>

  </div>
</ion-content>
