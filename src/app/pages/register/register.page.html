

<ion-content>
 <div class="flex-center"> 
   <form [formGroup] = "form">
  <ion-card>
  <ion-card-header>
   
    <ion-card-title color= "success">Wicode</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)] = "user.email" formControlName = "email"></ion-input>
    </ion-item>
    <app-error-message [field] = "form.get('email')" error="required" message = "Email is mandatory."></app-error-message> 
    <app-error-message [field] = "form.get('email')" error="email" message = "Email is invalid."></app-error-message> 

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="Username" [(ngModel)] = "user.username" formControlName = "username"></ion-input>
    </ion-item>
    <app-error-message [field] = "form.get('username')" error="required" message = "Username is mandatory."></app-error-message> 
    <app-error-message [field] = "form.get('username')" error="username" message = "Username is invalid."></app-error-message> 
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)] = "user.password" formControlName = "password"></ion-input>
    </ion-item>
    <app-error-message [field] = "form.get('password')" error="required" message = "Password is mandatory."></app-error-message> 
    <app-error-message [field] = "form.get('password')" error="pattern" message = "Password must have at least one capital character and a number"></app-error-message> 

    <ion-button color="success" size = "full" fill="clear" (click) = "submit()" [disabled] = "!form.valid">Register</ion-button>

  </ion-card-content>
</ion-card>
</form>
</div>
</ion-content>
